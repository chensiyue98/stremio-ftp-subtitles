version: '3.8'

services:
  drive-subtitles:
    build: .
    ports:
      - "7777:7777"
    volumes:
      - ./data:/app/data
    environment:
      - PORT=7777
      - PUBLIC_URL=http://localhost:7777
      - ENCRYPTION_KEY=CHANGE_ME_TO_YOUR_BASE64_ENCODED_32_BYTE_KEY
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7777/manifest.json', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
